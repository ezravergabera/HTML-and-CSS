<!DOCTYPE html>

<style>
    .return-link {
        color: rgb(0, 113, 133);
        transition: color 150ms;
    }

    .return-link:hover {
        color: rgb(223, 134, 56);
    }

    .header {
        font-weight: bolder;
        font-size: x-large;
    }

    .stock {
        font-weight: bold;
        color: rgb(0, 118, 0);
    }

    .delivery {
        font-size: medium;
    }

    .Add-to-Cart-button {
        background-color: rgb(255, 216, 20);
        border: none;
        font-weight: bold;
        height: 34px;
        width: 120px;
        border-radius: 17px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 150ms;
    }

    .Add-to-Cart-button:hover {
        background-color: rgb(227, 191, 15);
    }

    .Add-to-Cart-button:active {
        opacity: 0.7;
    }

    .Buy-now-button {
        background-color: rgb(255, 164, 28);
        border: none;
        font-weight: bold;
        height: 34px;
        width: 120px;
        border-radius: 17px;
        cursor: pointer;
        transition: background-color 150ms;
    }

    .Buy-now-button:hover {
        background-color: rgb(255, 150, 44)
    }

    .Buy-now-button:active {
        opacity: 0.7;
    }
</style>

<body>
    <a class="return-link" href="https://www.Amazon.com">
        Back to Amazon
    </a>

    <p class="header">
        Nike Black Running Shoes
    </p>

    <p class="stock">
        $39 - in stock.
    </p>

    <p class="delivery">
        Free delivery tomorrow.
    </p>

    <button class="Add-to-Cart-button">
        Add to Cart
    </button>

    <button class="Buy-now-button">
        Buy now
    </button>
</body>
