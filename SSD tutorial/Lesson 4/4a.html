<!DOCTYPE html>

<style>
    .Uber-button {
        background-color: black;
        color: white;
        padding-top: 10px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 10px;
        border: none;
        cursor: pointer;
        transition: opacity 250ms;

    .Uber-button:hover {
        opacity: 0.7;
    }

        Request now
    </button>
</body>
