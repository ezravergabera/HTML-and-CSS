<!DOCTYPE html>

<body>
    <style>
        .shadow-button {
            background-color: rgb(0, 118, 0);
            border-width: 0;
            color: white;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            box-shadow: 2px 2px 2px rgb(0, 0, 0, 0.5);
        }

        .shadow-button:active {
            margin-top: 2px;
            margin-left: 2px;
            box-shadow: none;
        }
    </style>
    <button class="shadow-button">
        Shadow
    </button>
</body>
